sonar.sourceEncoding=UTF-8
sonar.language=java
sonar.java.source=11
sonar.java.binaries=build
sonar.sources=src/main/kotlin
sonar.exclusions=**/configs/*,**/converters/*,**/dtos/*,**/enums/*,**/exceptions/*,**/models/*,**/repositories/*,**/utils/*,**/SpringApp.kt
sonar.coverage.exclusions=**/configs/*,**/converters/*,**/dtos/*,**/enums/*,**/exceptions/*,**/models/*,**/repositories/*,**/utils/*,**/SpringApp.kt
sonar.tests=src/test/kotlin
sonar.java.coveragePlugin=jacoco
sonar.dynamicAnalysis=reuseReports
sonar.jacoco.reportPath=build/jacoco/test.exec
sonar.coverage.jacoco.xmlReportPaths=build/reports/jacoco/jacoco.xml
jacoco.datafile=build/jacoco/test.exec
jacoco.reporting.outputDirectory=build/reports/jacoco
jacoco.inclNoLocationClasses=true
sonar.buildbreaker.skip=false